<div class="login-page">
    <div class="login-box">

        <div class="login-box-body">
            <div class="login-logo">
                <img src="assets/img/logo1.png" alt="Emcure" />
            </div>
            <form #changepassword="ngForm">
                <div class="form-group has-feedback">
                    <input type="text" class="form-control" #newpassword [(ngModel)]="changePassword.user_new_password"
                        name="user_new_password" #user_new_password="ngModel" placeholder="New Password" required>
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                    <small [class.d-none]="user_new_password.valid || user_new_password.untouched"
                        class="text-danger">this field is required
                        field.
                    </small>
                </div>
                <div class="form-group has-feedback">
                    <input type="text" class="form-control" [(ngModel)]="changePassword.user_old_password"
                        name="user_old_password" placeholder="Old Password" #user_old_password="ngModel" required>
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                    <small [class.d-none]="user_old_password.valid || user_old_password.untouched"
                        class="text-danger">this field is required
                        field.
                    </small>
                </div>

                <div class="row">
                    <div class="col-xs-12">
                        <button type="submit" [disabled]="changepassword.form.invalid"
                            class="btn btn-primary btn-block btn-flat" (click)="SubmitForm()">Submit</button>
                    </div>
                </div>
            </form>
            <br>
            <div class="col-xs-12 text-center">
                <a routerLink="/home">Back</a><br>
            </div>
            <br>

        </div>
    </div>
</div>
