<div class="content-wrapper">
   <div class="container-fluid">
      <div class="row">
         <!-- Main content -->
         <section class="content">

            <div class="row">
               <div class="col-md-12">
                  <nav class="" aria-label="breadcrumb">
                     <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a [routerLink]="['/home']"
                              routerLinkActive="router-link-active">Home</a></li>
                        <li class="active breadcrumb-item" aria-current="page">Support</li>
                     </ol>
                  </nav>
               </div>
            </div>

            <div class="row">
               <div class="col-md-6">
                  <form #supportForm="ngForm">
                     <div class="box box-defualt  ">
                        <div class="box-header with-border">
                           <h3 class="box-title">Support</h3>
                        </div>
                        <div class="box-body">
                           <div class="row">
                              <div class="col-md-4 ">
                                 <div class="form-group">
                                    <label>Full Name <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" placeholder="Full Name" name="Cname"
                                       [(ngModel)]="support.Cname" #Cname="ngModel" required>
                                    <small [class.d-none]="Cname.valid || Cname.untouched" class="text-danger">FullName
                                       is required field.
                                    </small>
                                 </div>
                              </div>
                              <div class="col-md-4">
                                 <div class="form-group">
                                    <label>Mobile <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" placeholder="Mobile" name="Cmobile"
                                       [(ngModel)]="support.Cmobile" #Cmobile="ngModel" required>
                                    <small [class.d-none]="Cmobile.valid || Cmobile.untouched"
                                       class="text-danger">Mobile is required field.
                                    </small>
                                 </div>
                              </div>
                              <div class="col-md-4">
                                 <div class="form-group">
                                    <label>Email <span class="text-danger">*</span></label>
                                    <input type="email" class="form-control" placeholder="Email" name="Cemail"
                                       [(ngModel)]="support.Cemail" #Cemail="ngModel" required>
                                    <small [class.d-none]="Cemail.valid || Cemail.untouched" class="text-danger">Email
                                       is required field.
                                    </small>
                                 </div>
                              </div>
                           </div>
                           <div class="row">
                              <div class="col-md-12">
                                 <div class="form-group">
                                    <label>Query <span class="text-danger">*</span></label>
                                    <textarea type="text" class="form-control" cols="5" placeholder="Query"
                                       name="Cmessage" [(ngModel)]="support.Cmessage" #Cmessage="ngModel"
                                       required></textarea>
                                    <small [class.d-none]="Cmessage.valid || Cmessage.untouched"
                                       class="text-danger">Query is required field.
                                    </small>
                                 </div>
                              </div>
                           </div>
                        </div>
                        <div class="box-footer">
                           <button type="submit" class="btn btn-primary" (click)="SubmitFrom()"
                              [disabled]="supportForm.form.invalid">Submit</button>
                        </div>
                        <!-- /.box-body -->
                     </div>
                  </form>
               </div>
               <div class="col-md-6">
                  <div class="box box-defualt  ">
                     <div class="box-header with-border">
                        <h3 class="box-title">Compliance Support</h3>
                     </div>
                     <div class="box-body" style="height: 250px;">
                        <div class="row">
                           <div class="col-md-12">
                              <div class="span3 it-support">
                                 <p><i class="fa fa-map-marker mr-2"></i>Emcure Hinjawadi Campus<br> Plot P-II, IT-BT
                                    Park, M.I.D.C., Hinjawadi, Pune 411057</p>
                                 <p><i class="fa fa-envelope mr-2"></i><a
                                       href="mailto:compliance@emcure.co.in">compliance@emcure.co.in</a></p>
                                 <!-- <p><i class="fa fa-phone mr-2"></i> +020 1234 1234</p> -->
                                 <p><i class="fa fa-globe mr-2"></i><a
                                       href="https://www.emcure.com/">https://www.emcure.com/</a></p>
                              </div>
                           </div>
                        </div>
                     </div>
                     <!-- /.box-body -->
                  </div>
               </div>
            </div>
            <!-- /.box -->
         </section>
         <!-- /.content -->
      </div>
   </div>
   <!-- /.container -->
</div>
